<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
</head>
<body>
    <h2>Simulado de Física e Matemática</h2>
    <form id="simuladoForm">
        Nome: <input type="text" id="nome" required> <br><br>

        <!-- Exemplo de questões -->
        <label>1. Qual é a fórmula da velocidade?</label><br>
        <input type="radio" name="q1" value="V = d/t"> A) V = d/t <br>
        <input type="radio" name="q1" value="F = m*a"> B) F = m*a <br><br>

        <label>2. Qual é a unidade do trabalho?</label><br>
        <input type="radio" name="q2" value="Joule"> A) Joule <br>
        <input type="radio" name="q2" value="Newton"> B) Newton <br><br>

        <!-- Continue adicionando as questões até a 48 -->
        <label>48. Qual é a fórmula da aceleração?</label><br>
        <input type="radio" name="q48" value="a = Δv/Δt"> A) a = Δv/Δt <br>
        <input type="radio" name="q48" value="a = F/m"> B) a = F/m <br><br>

        <button type="submit">Enviar Respostas</button>
    </form>

    <script>
        document.getElementById("simuladoForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const nome = document.getElementById("nome").value;

            // Captura as respostas das questões
            const respostas = {};
            for (let i = 1; i <= 48; i++) {
                const resposta = document.querySelector('input[name="q' + i + '"]:checked')?.value || '';
                respostas['q' + i] = resposta;
            }

            // Envia as respostas para o Google Apps Script
            const url = 'https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbwPyyFoyr1NX6fc3Zx38UBjAnwDKDdRO9IzkuHuPVBvPwFbsx1o1UoD1pvQPFDUrr57/exec'; // Substitua pela sua URL do Google Apps Script

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    ...respostas
                })
            });

            alert("Respostas enviadas com sucesso!");
        });
    </script>
</body>
</html>
